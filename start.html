<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL 계산기</title>
    <script>

    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" name="output" readonly="">
        <button class="btn" value="1" onclick="calculatorInput.btnInput(this)">1</button>
        <button class="operator" value="+" onclick="calculatorInput.btnPlusInput(this)">+</button>
        <button class="btn" value="2" onclick="calculatorInput.btnInput(this)">2</button>
        <button class="operator_result" value="=" onclick="calculatorInput.btnResultInput(this)">=</button>
    </div>
    <script>

        // 계산기 버튼별 클릭시 onclick이벤트 실행 및 값 반환
        let calculatorInput = {
            btnInput : function(btn){
                let buttonTag = btn.value;
                document.getElementsByName("output")[0].value += buttonTag;
                return(buttonTag);
            },
            btnPlusInput : function(operator){
                let buttonTag = operator.value;
                document.getElementsByName("output")[0].value += buttonTag;
                return(buttonTag);
            },
            btnResultInput : function(operator_result){
                let buttonTag = operator_result.value;
                document.getElementsByName("output")[0].value += buttonTag;
                return(buttonTag);
            }
        }
        
    </script>
</body>
</html>
